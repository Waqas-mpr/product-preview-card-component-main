<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="product-stylesheet.css">

</head>

<body class="flex-center">

  <main class="product-card ">
    <section class="product-image-section ">
      <!-- <img class="desktop-image" src="images/image-product-desktop.jpg" alt=""> -->
      <!-- <img class="mobile-image" src="images/image-product-mobile.jpg" alt=""> -->
    </section>


    <section class="product-details-section">
      <p class="product-type"> Perfume</p>

      <div>
        <h1 class="product-name"> Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-price">
          <h2 class="discounted-price"> $149.99</h2>
          <p class="orignal-price"> $169.99</p>
        </div>
      </div>
      <button class="button flex-center"> <img src="images/icon-cart.svg" alt=""> Add to Cart</button>

    </section>
  </main>




</body>

</html>
